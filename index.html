<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Follow Me Study Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Mobile menu button -->
    <div class="lg:hidden fixed top-0 left-0 right-0 bg-white z-50 p-4 border-b border-gray-200">
        <button id="menu-toggle" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h2 class="text-xl font-bold text-blue-800 inline-block ml-4">Study Resources</h2>
    </div>

    <div class="flex h-screen pt-[60px] lg:pt-0">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed lg:relative w-64 bg-white border-r border-gray-200 p-4 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 ease-in-out h-full z-40">
            <h2 class="text-xl font-bold mb-6 text-blue-800 hidden lg:block">Study Resources</h2>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <button data-resource="overview" class="resource-btn w-full text-left px-4 py-2 rounded bg-blue-100 text-blue-800">
                            Overview
                        </button>
                    </li>
                    <li>
                        <button data-resource="suno" class="resource-btn w-full text-left px-4 py-2 rounded hover:bg-gray-100">
                            Suno.com
                        </button>
                    </li>
                    <li>
                        <button data-resource="institute" class="resource-btn w-full text-left px-4 py-2 rounded hover:bg-gray-100">
                            Institute Manuals
                        </button>
                    </li>
                    <li>
                        <button data-resource="scriptures" class="resource-btn w-full text-left px-4 py-2 rounded hover:bg-gray-100">
                            Scriptures.byu.edu
                        </button>
                    </li>
                    <li>
                        <button data-resource="notebooklm" class="resource-btn w-full text-left px-4 py-2 rounded hover:bg-gray-100">
                            NotebookLM
                        </button>
                    </li>
                    <li>
                        <button data-resource="interpreter" class="resource-btn w-full text-left px-4 py-2 rounded hover:bg-gray-100">
                            Interpreter Foundation
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-4 lg:p-8 overflow-auto">
            <h1 id="resource-title" class="text-2xl font-bold mb-6">Come Follow Me Study Resources</h1>
            <div id="resource-content" class="bg-white rounded-lg shadow-md p-4 lg:p-6">
                <p>Select a resource from the menu to learn how to use it for your Come Follow Me study.</p>
            </div>
            
            <div id="action-buttons" class="mt-6 flex flex-wrap gap-4">
                <!-- Action buttons will be dynamically inserted here -->
            </div>
            
            <div id="integration-section" class="mt-8 bg-white rounded-lg shadow-md p-4 lg:p-6 hidden">
                <h3 class="text-lg font-semibold mb-4">Integration with Other Resources</h3>
                <p class="mb-4">For a comprehensive study experience, try combining this resource with others:</p>
                <ul id="integration-list" class="list-disc list-inside pl-4 space-y-2">
                </ul>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30" onclick="toggleMenu()"></div>
    
    <script src="script.js"></script>
</body>
</html>
